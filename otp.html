<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verify - Unified Electronic Identification System</title>
    <link rel="stylesheet" href="asset/css/styleotp.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="asset/js/scriptotp.js" defer></script>
  </head>
  <body>
    <div class="container m-4">
      <header>
        <img src="asset/img/malawi.png" alt="Logo">
      </header>

      <h4>Enter OTP Code</h4>

      <p>Provide code sent to <span class="text-primary">+265997222157</span> </p>
      
      <form action="#">
        <div class="input-field">
          <input type="number" name="otp_num_1" placeholder="*" />
          <input type="number" name="otp_num_2" placeholder="*" disabled />
          <input type="number" name="otp_num_3" placeholder="*" disabled />
          <input type="number" name="otp_num_4" placeholder="*" disabled />
          <input type="number" name="otp_num_5" placeholder="*" disabled />
          <input type="number" name="otp_num_6" placeholder="*" disabled />
        </div>

        <a href="banks.html" type="button" class="my-5 go_to_bank_services">Verify OTP</a>

        <p>Didn't receive code? <a href="#">Request code</a></p>
      </form>
    </div>
  </body>
</html>
